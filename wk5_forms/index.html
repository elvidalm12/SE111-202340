<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ellie W.">
    <meta name="description" content="wk5_forms">
        
    <link type="text/css" rel="stylesheet" href="style.css">
    
    <title>Week 5 | Tables and Forms</title>

    <style>
        table, tr, td{border:1px solid black;}
    </style>
</head>
<body>
    <!--Build your Table and Form here-->
    <h1>Birthday Party Registration Form</h1>
    <!--Start of form-->
    <form action="confirm.html" method="GET">
        <!--Start of table-->
        <table>
            <!--Start of table head-->
            <thead>
                <tr>
                    <!--Table heading-->
                    <th>Labels</th>
                    <th>Form Fields</th>
                </tr>
            </thead>
            <!--End of table head-->
            <!--Start of table body-->
            <tbody>
                <tr> <!--Table row-->
                    <td>
                        <!--Label for parent/guardian-->
                        <label for="gfirst">Parent/Guardian Name</label>
                    </td>
                    <td>
                        <!--Input for parent/guardian-->
                        <input type="text" required="" maxlength="20" name="gfirst" id="gfirst" placeholder="First Name">
                        <br>
                        <input type="text" required="" maxlength="20" name="glast" id="glast" placeholder="Last Name">
                    </td>
                </tr>
                <tr> <!--Table row-->
                    <td>
                        <!--Label for child name-->
                        <label for="cfirst">Child's First Name</label>
                    </td>
                    <td>
                        <!--Input for child name-->
                        <input type="text" required="" name="cfirst" id="cfirst" placeholder="Child's First Name">
                    </td>
                </tr>
                <tr> <!--Table row-->
                    <td>
                        <!--Label for child age-->
                        <label for="age">Child's Age</label>
                    </td>
                    <td>
                        <!--Input for child age-->
                        <input type="number" required="" name="age" value="3" id="age">
                    </td>
                </tr>
                <tr> <!--Table row-->
                    <td>
                        <!--Heading for date and time-->
                        <h2>Date and Time</h2>
                    </td><td>
                    <!--Empty table data-->
                    </td>
                </tr>
                <tr> <!--Table row-->
                    <td>
                        <!--Label for date-->
                        <label for="date">Date</label>
                    </td>
                    <td>
                        <!--Input for date-->
                        <input type="date" required="" name="date" id="date">
                    </td>
                </tr>
                <tr> <!--Table row-->
                    <td>
                        <!--Label for start time-->
                        <label for="time">Start Time</label>
                    </td>
                    <td>
                        <!--Input for start time-->
                        <input type="time" required="" name="time" id="time">
                    </td>
                </tr>
                <tr> <!--Table row-->
                    <td>
                        <!--Label for guests-->
                        <label for="guests">Number of Guests</label>
                    </td>
                    <td>
                        <!--Input for guests-->
                        <input type="number" name="guests" value="5" id="guests">
                    </td>
                </tr>
                <tr> <!--Table row-->
                    <td>
                        <!--Heading for food-->
                        <h2>Food</h2>
                    </td>
                    <td>
                    <!--Empty table data-->
                    </td>
                </tr>
                <tr> <!--Table row-->
                    <td>
                        <!--Label for size-->
                        <label for="size">Size</label>
                    </td>
                    <td>
                        <!--Inputs for size-->
                        <input type="radio" name="size" value="sm"> sm
                        <input type="radio" name="size" value="md"> med
                        <input type="radio" name="size" value="lg"> lg
                    </td>
                </tr>
                <tr> <!--Table row-->
                    <td>
                        <!--Label for drinks-->
                        <label for="drinks">Drinks</label>
                    </td>
                    <td>
                        <!--Inputs for drinks-->
                        <input type="checkbox" name="drink1" checked="" value="coke"> Coke
                        <br>
                        <input type="checkbox" name="drink2" value="sprite"> Sprite
                        <br>
                        <input type="checkbox" name="drink3" value="fruit punch"> Fruit Punch
                        <br>
                        <input type="checkbox" name="drink4" value="lemonade"> Lemonade
                        <br>
                        <input type="checkbox" name="drink5" value="iced tea"> Iced Tea
                    </td>
                </tr>
                <tr> <!--Table row-->
                    <td>
                        <!--Label for cake-->
                        <label for="cake">Cake</label>
                    </td>
                    <td>
                        <!--Options for cake-->
                        <select name="cake" id="cake">
                            <option selected="">Chocolate</option>
                            <option>Vanilla</option>
                            <option>I'll bring my own</option>
                        </select>
                    </td>
                </tr>
                <tr> <!--Table row-->
                    <td>
                        <!--Heading for decorations-->
                        <h2>Decorations</h2>
                    </td>
                    <td>
                    <!--Empty table data-->
                    </td>
                </tr>
                <tr> <!--Table row-->
                    <td>
                        <!--Label for color-->
                        <label for="colors">Color Scheme</label>
                    </td>
                    <td>
                        <!--Input for color-->
                        Choose a color scheme for the party
                        <br>
                        <input type="color" name="colors" id="colors">
                    </td>
                </tr>
                <tr> <!--Table row-->
                    <td>
                        <!--Label for comments-->
                        <label for="comments">Additional Comments</label>
                    </td>
                    <td>
                        <!--Text area for comments-->
                        <textarea placeholder="Please add any additional comments here" name="comments" id="comments"></textarea>
                    </td>
                </tr>
                <tr> <!--Table row-->
                    <td>
                    <!--Empty table data-->
                    </td>
                    <td>
                        <!--Input for submit-->
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </tbody>
            <!--End of table body-->
        </table>
        <!--End of table-->
    </form>
    <!--End of form-->

</body>
</html>
