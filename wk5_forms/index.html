<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ellie W.">
    <meta name="description" content="wk5_forms">
        
    <link type="text/css" rel="stylesheet" href="style.css">
    
    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->


<!--This is the way-->
<h1>Birthday Party Registration Form</h1>

<form method="GET" action="confirm.html">

    <!--table goes immediatley in a form!-->
    <table>

        <!--Table head <th> column headers-->

    <tbody><tr><th>
        </th></tr><tr><!--Table row-->

            <!--left column [labels]-->
            <td>
                <h2>Labels</h2>
            </td>
            <!--right column [Inputs]-->
            <td>
                <h2>Form Fields</h2>
            </td>

        </tr>
    

        <!--Table body <tbody> REQUIRED-->
        </tbody><tbody>

            <tr><!--Table row-->

                <!--left column [labels]-->
                <td>
                    <label for="gfirst">Parental Guardian Name</label>
                </td>
                <!--right column [Inputs]-->
                <td>
                    <input type="text" name="g-first" required="" maxlength="20" id="g-first" placeholder="First Name">
                    <br>
                    <input type="text" name="g-last" required="" maxlength="20" id="g-last" placeholder="Last Name">

                </td>
            </tr>

            

            <tr><!--Table row-->

                <!--left column [labels]-->
                <td>
                    <label for="c-first">Child's First Name</label>
                </td>
                <!--right column [Inputs]-->
                <td>
                    <input type="text" name="cfirst" required="" id="c-first" placeholder="Child's First Name">
                </td>

            </tr>

            <tr><!--Table row-->

                <!--left column [labels]-->
                <td>
                    <label for="age">Child's Age:</label>
                </td>
                <!--right column [Inputs]-->
                <td>
                    <input type="text" name="age" required="" id="age" value="3">
                </td>

            </tr>
            <!--DATE-->
            <tr>

                <td>
                
                    <label for="dateAndTime"><h2>Date and Time </h2></label>
                </td>

                <td>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date1">Date </label>
                    
                    
                </td>
                <td>
                    <input type="date" required="" name="date" id="date">
                </td>
            </tr>

            

                <tr>
                    <td>
                        <label for="time">Start Time </label>

                    </td>
                        
                    <td>
                        <input type="time" required="" name="time" id="s-time">
                    </td>

            </tr>


            <tr><!--Table row-->

                <!--left column [labels]-->
                <td>
                    <label for="guests">Number of Guests</label>
                </td>
                <!--right column [Inputs]-->
                <td>
                    <input type="number" name="guests" value="5">
                </td>
            </tr>
                <tr><!--Table row-->

                    <!--left column [labels]-->
                    <td>
                        <label for="food"><h2>Food</h2></label>
                    </td>
                    <!--right column [Inputs]-->
                    <td>
                        
                    </td>
                </tr>
                    <tr>

                        <!--left column [labels]-->
                        <td>
                            <label for="size">Size</label>
                        </td>
                        <!--right column [Inputs]-->
                        <td>
                            <input type="radio" name="size" id="sm" value="sm">sm
                        
                            <input type="radio" name="size" id="med" value="med">med
                        
                            <input type="radio" name="size" id="lg" value="lg">lg
                        </td>
    
                    </tr>
                <tr><!--Table row-->

                    <!--left column [labels]-->
                    <td>
                        <label for="drinks">Drinks</label>
                    </td>
                    <!--right column [Inputs]-->
                    <td>
                        
    
                            <input type="checkbox" checked="" name="drink1" value="coke"> Coke <br>
                            <input type="checkbox" name="drink2" value="sprite"> Sprite <br>
                            <input type="checkbox" name="drink3" value="fruitPunch"> Fruit Punch <br>
                            <input type="checkbox" name="drink4" value="lemonade"> Lemonade <br>
                            <input type="checkbox" name="drink5" value="icedTea"> Iced Tea <br>
                    </td>

                
    
                </tr>

                
                <tr><!--Table row-->

                    <!--left column [labels]-->
                    <td>
                        <label for="cake">Cake</label>
                    </td>
                    <!--right column [Inputs]-->
                    <td>
                        <select name="cake" id="cake"><!--create dropdown menu-->

                            <option value="chocolate">Chocolate</option>
                            <option value="vanilla">Vanilla</option>
                            <option value="illBringMyOwn">I'll bring my own</option>



                        </select>
                    </td>
                </tr>
                    <tr><!--Table row-->

                        <!--left column [labels]-->
                        <td>
                            <label for="decorations"><h2>Decorations</h2></label>
                        </td>
                        <!--right column [Inputs]-->
                        <td>
                            
                        </td>
                    </tr>

                    <tr><!--Table row-->

                        <!--left column [labels]-->
                        <td>
                            <label for="colors">Color Scheme</label>
                            </td>
                            <!--right column [Inputs]-->
                        <td>
                            <input type="Color" name="colors" id="colors" input="">
                        </td>

                
    
                    </tr>

                    <tr><!--Table row-->

                        <!--left column [labels]-->
                        <td>
                            <label for="comments">Aditional Comments</label>
                        </td>
                            <!--right column [Inputs]-->
                        <td>
                            <textarea name="comments" id="comments" rows="10" cols="20" placeholder="Please add any additional comments" maxlength="100" style="font-family:Arial, Helvetica, sans-serif"></textarea>
                        </td>

                
    
                    </tr>

               
                        <tr><td>

                        </td>
              
                        <td>
                            <input type="submit" value="submit">
                        </td>

                    </tr>

                    
        </tbody>
        <!--Table footer <tfoot> for summations-->
        
        





    </table>



</form>



</body>
</html>
