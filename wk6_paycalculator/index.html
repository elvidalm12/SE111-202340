<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ellie W.">
    <meta name="description" content="wk6_paycalculator">

    <title>Week 6 | JavaScript Pay Calculator</title>
</head>
<body>
    <h1>WK#6 | JavaScript Pay Calculator</h1>
    <script>

        // used to collect the user's hourly pay and hours worked
        var hrlyPay = Number(prompt("Enter your hourly pay: "))
        var hrsWorked = Number(prompt("Enter your hours worked biweekly:"))

        // calculates the gross pay, uncle Sam's share, and net pay based on the tax rate 20%
        var grossPay =  hrlyPay * hrsWorked
        var taxRate = 0.2
        var samShare =  grossPay * taxRate
        var netPay = grossPay - samShare

        // used to format the calculated values to 2 decimal places
        var grossPayForm = grossPay.toFixed(2)
        var samShareForm = samShare.toFixed(2)
        var netPayForm = netPay.toFixed(2)

        // used to show the formatted results in a pop-up alert box
        alert(`Gross Pay: ${grossPayForm} \nUncle Sam's Share: ${samShareForm} \nNet Pay: ${netPayForm}`)
        
        // used to print the results to the browser's console
        console.log(`Gross Pay: ${grossPayForm}`)
        console.log(`Uncle Sam's Share: ${samShareForm}`)
        console.log(`Net Pay: ${netPayForm}`)

    </script>
</body>
</html>
