<body>

<h1>List Of People</h1>
<p>
	Please fill in the form and click the submit button.
</p>
<div>
	<table>
		<tbody>
        	<tr>
				<td><label for="first">First Name</label></td>
				<td><input id="first" type="text" name="first" placeholder="Ivan"></td>
			</tr>
			<tr>
				<td><label for="last">Last Name</label></td>
				<td><input id="last" type="text" name="last" placeholder="Drago"></td>
			</tr>
			<tr>
				<td></td>
				<td><input id="button" type="button" value="submit"></td>
			</tr>
		</tbody>
	</table>

</div>
<div id="output">

</div>

<!--The script tag should go after the HMTL, but inside of the body.-->
<!--JavaScript cannot find tags, if they are not parsed before the script runs-->
    <!-- JavaScript script -->
<script>
	// Store the elements (tags) in variables
	var firstNameInput = document.getElementById("first");
	var lastNameInput = document.getElementById("last");
	var outputDiv = document.getElementById("output");
	
	// Array to store people objects
	var people = [];

	// Event listener for form submission
	document.getElementById("personForm").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent form submission
        calcAndDisplay(); // Call the function to handle the submission
    });

	// Function to add a person to the people array, sort them, and display them
	function calcAndDisplay() {
		// Create an object called person.
		// Add the following properties:
		// 1. first: a string that uses the first Input's value
		// 2. last: a string that uses the last Input's value
		var person = {
			first: firstNameInput.value,
			last: lastNameInput.value
		};

		// Add the person object into the people array by using the .push() array method.
		people.push(person);

		// Bubble sort people on the last name
		for (let i = 0; i < people.length - 1; i++) {
			for (let j = 0; j < people.length - 1; j++) {
				if (people[j].last > people[j + 1].last) {
					let temp = people[j];
					people[j] = people[j + 1];
					people[j + 1] = temp;
				}
			}
		}

		// Create a variable called 'output' with an empty string value.
		var output = "";

		// Loop through the objects in the people array
		for (let i = 0; i < people.length; i++) {
			// Loop through each property in the object
			for (var key in people[i]) {
				// The output should use the key set to uppercase as a title and the value of the key.
				output += key.toUpperCase() + ": " + people[i][key] + "<br>";
			}
			// Add a horizontal rule <hr> to separate each person being displayed.
			output += "_________________________<br>";
		}

		// Replace the outputDiv's inner HTML with the output string
		outputDiv.innerHTML = output;

		// Clear the input fields after submission
		firstNameInput = "";
		lastNameInput = "";
	}
</script>
</div>
</div>
